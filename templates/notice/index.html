{% extends 'base.html' %}
{% block content %}
<div class="mx-auto w-full md:w-5/6 mt-6">
    <p class='text-3xl'>공지사항</p>
    {% if not notices %}
    <p class='my-4'>아직 작성된 공지사항이 없어요.</p>
    {% else %}
    <div class='flex flex-col gap-4 my-10'>
        {% for notice in notices %}
        <a href='{% url 'notice:detail' notice.id %}'>
            <div class="h-24 w-full p-4 flex flex-col gap-4 bg-gray_1 rounded-lg">
                <div class='rounded-lg bg-gray_1 h-full'>
                    <div class='flex flex-col justify-center h-full'>
                        <p class='text-2xl'>{{ notice.title }}</p>
                        <p class='text-sm'>{{ notice.created_at|date:'Y.m.d' }}</p>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
